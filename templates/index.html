<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Gemini</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #nav-bar {
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 20px;
            background-color: #f0f0f0;
            padding: 10px 0;
        }
        #chat-container {
            position: absolute;
            top: 60px; /* Adjust based on the height of your nav bar */
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }
        #chat-box {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    
    <div id="nav-bar">
        <a href="projects.html">Projects</a>
        <a href="SensorLoader.html">SensorLoader</a>
        <a href="cory.pdf">Resume</a>
    </div>

    <h1>Chat with Gemini</h1>

    <div id="chat-container">
        <textarea id="chat-box" rows="10" cols="50" placeholder="Chat responses will appear here..." readonly></textarea>
        <input type="text" id="user-query" placeholder="Enter your query">
        <button onclick="sendQuery()">Send</button>
    </div>

    <script>
        async function sendQuery() {
            const query = document.getElementById('user-query').value;

            try {
                const response = await fetch('/generate-response', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ prompt: query })
                });
                const result = await response.json();

                if(result.success) {
                    document.getElementById('chat-box').value += '\nGemini: ' + result.response;
                } else {
                    document.getElementById('chat-box').value += '\nError: ' + result.message;
                }
            } catch (error) {
                console.error('Error sending query:', error);
            }
        }
    </script>
</body>
</html>
